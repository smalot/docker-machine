name: "Oracle VirtualBox"
description: "Create machines locally using VirtualBox. This driver requires VirtualBox 5+ to be installed on your host. Using VirtualBox 4.3+ should work but will give you a warning. Older versions will refuse to work."
options:
  memory:
    argument: virtualbox-memory
    description: "Size of memory for the host in MB."
    env: VIRTUALBOX_MEMORY_SIZE
    default: 1024
    type: int
  cpu_count:
    argument: virtualbox-cpu-count
    description: "Number of CPUs to use to create the VM. Defaults to single CPU."
    env: VIRTUALBOX_CPU_COUNT
    default: 1
    type: int
  disk_size:
    argument: virtualbox-disk-size
    description: "Size of disk for the host in MB."
    env: VIRTUALBOX_DISK_SIZE
    default: 20000
    type: int
  host_dns_resolver:
    argument: virtualbox-host-dns-resolver
    description: "Use the host DNS resolver."
    env: VIRTUALBOX_HOST_DNS_RESOLVER
    default: false
    type: bool
  boot2docker_url:
    argument: virtualbox-boot2docker-url
    env: VIRTUALBOX_BOOT2DOCKER_URL
    description: "The URL of the boot2docker image. Defaults to the latest available version."
    default: ~
    type: url
  import_boot2docker_vm:
    argument: virtualbox-import-boot2docker-vm
    description: "The name of a Boot2Docker VM to import."
    env: VIRTUALBOX_BOOT2DOCKER_IMPORT_VM
    default: boot2docker-vm
    type: string
  hostonly_cidr:
    argument: virtualbox-hostonly-cidr
    description: "The CIDR of the host only adapter."
    env: VIRTUALBOX_HOSTONLY_CIDR
    default: 192.168.99.1/24
    type: string
  hostonly_nictype:
    argument: virtualbox-hostonly-nictype
    description: "Host Only Network Adapter Type. Possible values are are ‘82540EM’ (Intel PRO/1000), ‘Am79C973’ (PCnet-FAST III) and ‘virtio-net’ Paravirtualized network adapter."
    env: VIRTUALBOX_HOSTONLY_NIC_TYPE
    default: 82540EM
    type: string
  hostonly_nicpromisc:
    argument: virtualbox-hostonly-nicpromisc
    description: "Host Only Network Adapter Promiscuous Mode. Possible options are deny , allow-vms, allow-all"
    env: VIRTUALBOX_HOSTONLY_NIC_PROMISC
    default: deny
    type: string
  no_share:
    argument: virtualbox-no-share
    description: "Disable the mount of your home directory."
    env: VIRTUALBOX_NO_SHARE
    default: false
    type: bool
  dns_proxy:
    argument: virtualbox-dns-proxy
    description: "Proxy all DNS requests to the host."
    env: VIRTUALBOX_DNS_PROXY
    default: false
    type: bool
  no_vtx_check:
    argument: virtualbox-no-vtx-check
    description: "Disable checking for the availability of hardware virtualization before the vm is started."
    env: VIRTUALBOX_NO_VTX_CHECK
    default: false
    type: bool


